<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 60px;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #keyOutput {
            margin-top: 20px;
            font-size: 130%;
            color: #333;
        }

        #logContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }

        #log {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="logContainer">
        <div id="log"></div>
    </div>

    <div class="container">
        <label for="length">Length:</label>
        <input type="number" id="length" min="5" max="100" value="10">
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="100" value="1">
        <br>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="#Nickname">
        <br>
        <label for="expiry">Expiry Date:</label>
        <input type="date" id="expiry">
        <br>
        <button onclick="generateKeys()">Generate!</button>
        <div id="keyOutput"></div>
    </div>

    <script>
        function generateKeys() {
            const length = document.getElementById('length').value;
            const quantity = document.getElementById('quantity').value;
            const nickname = document.getElementById('nickname').value;
            const expiryDate = document.getElementById('expiry').value;
            
            // Устанавливаем текст кнопки
            document.querySelector('button').innerText = `Generate ${quantity > 1 ? quantity + ' Keys' : 'Key'}!`;

            for (let i = 0; i < quantity; i++) {
                const key = generateRandomKey(length);
                const suffix = generateRandomSuffix();
                const fullKey = `${key} - ${nickname} - (${formatDate(new Date())}~~${formatDate(new Date(expiryDate))}) ?=lwkey-${suffix}`;
                
                // Добавляем в лог
                const log = document.getElementById('log');
                log.innerHTML = `<div>${fullKey}</div>` + log.innerHTML;
            }
        }

        function generateRandomKey(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters.charAt(randomIndex);
            }
            return key;
        }

        function generateRandomSuffix() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let suffix = '';
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                suffix += characters.charAt(randomIndex);
            }
            return suffix;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();

            month = month < 10 ? `0${month}` : month;
            day = day < 10 ? `0${day}` : day;

            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>

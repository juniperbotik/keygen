<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LavaWare Coming Soon</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.otf') format('opentype');
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', sans-serif; /* Используем шрифт Minecraft */
            text-align: center;
            color: #ff0000; /* Красный цвет текста */
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            position: relative;
            animation: glow 1s ease-in-out infinite alternate, shrink 3s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }

        @keyframes shrink {
            0%, 100% {
                font-size: 2.5em;
            }
            50% {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>LavaWare soon...</h1>
    </div>
</body>
</html>

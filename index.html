<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key & Nick Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 60px;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #keyOutput, #randomOutput, #nickOutput {
            margin-top: 20px;
            font-size: 130%;
            color: #333;
        }

        #logContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }

        #log {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .animated-square {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            animation: squareAppear 0.5s ease-in-out;
        }

        @keyframes squareAppear {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="logContainer">
        <div id="log"></div>
    </div>

    <div class="container">
        <button onclick="showCustomGen()">Custom</button>
        <br>
        <label for="customSymbols">Custom symbols:</label>
        <input type="text" id="customSymbols" placeholder="&, #, %" value="&, #, %">
        <br>
        <button onclick="generateCustomNicks()">Generate Custom Nicks</button>
        <div id="nickOutput"></div>
        <button onclick="downloadCustomNicks()">Download Custom-nicks.txt</button>
        <br>
        <button onclick="generateRandomLetters()">Generate Random Letters</button>
    </div>

    <script>
        function showCustomGen() {
            document.getElementById('customGen').style.display = 'block';
        }

        function generateCustomNicks() {
            const symbols = document.getElementById('customSymbols').value;
            const quantity = document.getElementById('customNickQuantity').value;

            const nicks = generateCustomNicksWithSymbols(symbols, quantity);

            // Выводим сгенерированные никнеймы
            document.getElementById('nickOutput').innerText = nicks.join('\n');
        }

        function generateCustomNicksWithSymbols(symbols, quantity) {
            const nicks = [];
            for (let i = 0; i < quantity; i++) {
                const nick = symbols.split(',').map(symbol => {
                    switch (symbol.trim()) {
                        case '%':
                            return Math.floor(Math.random() * 10);
                        case '&':
                            return Math.floor(Math.random() * 10);
                        case '#':
                            return String.fromCharCode(65 + Math.floor(Math.random() * 26));
                        case '!':
                            return String.fromCharCode(65 + Math.floor(Math.random() * 26)).toLowerCase();
                        default:
                            return symbol;
                    }
                }).join('');

                nicks.push(nick);
            }
            return nicks;
        }

        function downloadCustomNicks() {
            const nicks = document.getElementById('nickOutput').innerText;

            const blob = new Blob([nicks], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'custom-nicks.txt';
            link.click();
        }

        function generateRandomLetters() {
            const letters = generateCustomNicksWithSymbols('!', 5);

            // Выводим сгенерированные буквы
            alert(`Generated Random Letters: ${letters.join('')}`);
        }
    </script>
</body>
</html>

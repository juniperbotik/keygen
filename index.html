<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Nicknames</title>
</head>
<body>

<script>
    function generateNickname() {
        const nicknameLength = Math.floor(Math.random() * (12 - 8 + 1)) + 8;
        const numbersAtBeginning = Math.random().toString().slice(2, 4);
        const randomNickname = Array.from({ length: nicknameLength - 4 }, () =>
            String.fromCharCode(Math.floor(Math.random() * (122 - 97 + 1)) + 97)
        ).join('');
        const generatedNickname = numbersAtBeginning + randomNickname + "lw" + Math.floor(Math.random() * 1000) + "<br>";
        return generatedNickname;
    }

    // Генерация 1000 никнеймов и их вывод
    for (let i = 0; i < 1000; i++) {
        document.write(generateNickname());
    }
</script>

</body>
</html>

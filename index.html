<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 60px;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #keyOutput {
            margin-top: 20px;
            font-size: 130%; /* Увеличение размера цифр на 30% */
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="length">Length:</label>
        <input type="number" id="length" min="5" max="100" value="10">
        <br>
        <button onclick="generateKey()">Generate!</button>
        <div id="keyOutput"></div>
    </div>

    <script>
        function generateKey() {
            const length = document.getElementById('length').value;
            const key = generateRandomKey(length);
            document.getElementById('keyOutput').innerText = `Key: ?=lwkey-${generateRandomSuffix()}`;
        }

        function generateRandomKey(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters.charAt(randomIndex);
            }
            return key;
        }

        function generateRandomSuffix() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let suffix = '';
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                suffix += characters.charAt(randomIndex);
            }
            return suffix;
        }
    </script>
</body>
</html>

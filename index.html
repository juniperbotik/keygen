<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 60px;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #keyOutput {
            margin-top: 20px;
            font-size: 130%;
            color: #333;
        }

        #logContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }

        #log {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .animated-square {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            animation: squareAppear 0.5s ease-in-out;
        }

        @keyframes squareAppear {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="logContainer">
        <div id="log"></div>
    </div>

    <div class="container">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="100" value="1">
        <br>
        <button onclick="generateKeys()">Generate!</button>
        <div id="keyOutput"></div>
        <button onclick="downloadKeys()">Download Keys</button>
    </div>

    <script>
        function generateKeys() {
            const quantity = document.getElementById('quantity').value;

            // Устанавливаем текст кнопки
            document.querySelector('button').innerText = `Generate ${quantity > 1 ? quantity + ' Keys' : 'Key'}!`;

            for (let i = 0; i < quantity; i++) {
                const key = generateRandomKey();
                
                // Добавляем в лог
                const log = document.getElementById('log');
                log.innerHTML = `<div>${key}</div>` + log.innerHTML;

                // Добавляем анимированный квадрат
                addAnimatedSquare(key);
            }
        }

        function downloadKeys() {
            const log = document.getElementById('log').innerHTML;

            const content = log
                .split('<div>')
                .slice(1) // Remove empty first element
                .map((key, index) => `${index + 1}. ${key}`)
                .join('\n');

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'keys.txt';
            link.click();
        }

        function generateRandomKey() {
            const characters = '0123456789abcdef';
            let key = '';
            for (let i = 0; i < 32; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                key += characters.charAt(randomIndex);
            }
            return key;
        }

        function addAnimatedSquare(text) {
            const square = document.createElement('div');
            square.classList.add('animated-square');
            square.innerText = text;
            document.body.appendChild(square);

            setTimeout(() => {
                square.style.animation = 'squareDisappear 0.5s ease-in-out';
                setTimeout(() => {
                    square.remove();
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
